<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/css/style.css" />
        <link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
		<title>Age In Days</title>
	</head>
	<body class="sm:bg-[#0f4072] bg-[#85358d] text-white flex items-center  justify-center w-screen h-screen flex-col">
        <canvas id="canvas" class="w-screen h-screen canvas" ></canvas>
        <main class="grid grid-flow-row grid-cols-1 gap-20 text-center mainForm">
			<label for="formInput" class="row-start-1 row-end-2 mainForm__label"
				>Please Enter You Age:</label
			>
			<input
				type="number"
				id="formInput"
				class="row-start-2 row-end-3 text-[#0f4072] border-8 rounded border-t-quaternary border-r-secondary border-l-secondary border-b-quaternary mainForm__Input"
			/>
			<div class="flex justify-around mainForm__divBtn">
				<button
					class="px-4 py-2 bg-yellow-400 rounded sm:pb-1 sm:pt-0 hover:bg-green-400 cl-start-1 mainForm__divBtnSubmit"
				>
					Submit
				</button>
				<button
					class="px-4 py-2 bg-purple-400 rounded sm:pb-1 sm:pt-0 hover:bg-red-600 cl-start-1 mainForm__divBtnReset"
				>
					Reset
				</button>
			</div>
		</main>

        <script src="./static/js/script.js"></script>
        <script src="./static/js/anim.js"></script>
	</body>
</html>
